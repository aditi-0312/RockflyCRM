<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section class="content-wrapper">
		<div class="container shadow-sm border rounded mt-4 mb-4 bg-white">

			<h2 class="blue-underline mt-4 mb-4 col-md-12 text-colour">Add Item</h2>

			<!-- Add Item Form -->
			<form th:action="@{/admin/addItem}" th:method="post">
				<div class="form-row">
					<!-- Item Name -->
					<div class="form-group col-md-6">
						<label for="itemName">Item Name</label> <input type="text"
							class="form-control" id="itemName" name="item_name"
							placeholder="Enter item name" required>
					</div>

					<!-- Item Code -->
					<div class="form-group col-md-6">
						<label for="itemCode">Item Code</label> <input type="text"
							class="form-control" id="itemCode" name="item_code"
							placeholder="Enter item code">
					</div>
				</div>


				<!-- Select Category -->
				<div class="form-row">


					<!-- Item HSN / SAC -->
					<div class="form-group col-md-6">
						<label for="itemCode">Item HSN / SAC</label> <input type="text"
							class="form-control" id="itemCode" name="item_HSN_SAC"
							placeholder="Item HSN / SAC">
					</div>


					<!-- Color -->
					<div class="form-group col-md-6">
						<label for="color">Color</label> <input type="text"
							class="form-control" id="color" name="color"
							placeholder="Enter color">
					</div>


					<!-- Select Color 
					<div class="form-group col-md-6">
						<label for="color">Select Color</label>
						<select class="form-control" id="color" name="color">
							<option selected disabled>Select Color...</option>
							<option>White</option>
							<option>Green</option>
							<option>Black</option>
							<option>Blue</option>
							<option>Yellow</option>
						</select>
					</div> -->


				</div>

				<div class="form-row">

					<!-- Select Product Type for Upper body -->
					<div class="form-group col-md-6">
						<label for="selectProductTypeUpperBody">Product Type</label> <select
							class="form-control" id="selectProductTypeUpperBody"
							name="product_type">
							<option selected disabled>Select Type...</option>
							<!-- <option th:each="product : ${productType}" th:text="${product.productName}"></option> -->
							<option>Shirt</option>
							<option>T-Shirt</option>
							<option>Jeans</option>
							<option>Jacket</option>
						</select>
					</div>

					<!-- Category Name  
					<div class="form-group col-md-6">
						<label for="selectCategory">Select Size</label>
						<select class="form-control" id="selectCategory">
							<option>Numeric</option>
							<option>Alpha Numeric</option>
						</select>
					</div>   -->


					<!-- Select Numeric Size -->
					<div id="sizeNumeric" class="form-group col-md-6">
						<label for="NumericSize">Select Size</label> <select
							class="form-control" id="NumericSize" name="size">
							<option selected disabled>Select Size...</option>
							<option>size_28</option>
							<option>size_30</option>
							<option>size_32</option>
							<option>size_34</option>
							<option>size_36</option>
							<option>size_40</option>
							<option>size_42</option>
							<option>size_44</option>
							<option>size_46</option>
							<option>size_48</option>
							<option>size_50</option>
						</select>
					</div>


					<!-- Select Alpha Numeric Size -->
					<div id="sizeAlphaNumeric" class="form-group col-md-6"
						style="display: none;">
						<label for="alphaNumeric">Select Size</label> <select
							class="form-control" id="alphaNumeric" name="size">
							<option selected disabled>Select Size...</option>
							<option>Size XS (30-32)</option>
							<option>Size S (34-36)</option>
							<option>Size M (38-40)</option>
							<option>Size L (42-44)</option>
							<option>Size XL (46-48)</option>
							<option>Size 2XL (50-52)</option>
							<option>Size 3XL (54-56)</option>
							<option>Size 4XL (58-60)</option>
							<option>Size 5XL (62-64)</option>
							<option>Size 6XL (66-68)</option>
							<option>Size 7XL (70-72)</option>
							<option>Size 8XL (74-76)</option>
						</select>
					</div>


				</div>
				
				
				
				<!-- Quantity  -->
				<div class="form-row">
				
					<!-- Color -->
					<div class="form-group col-md-6">
						<label for="quantity">Quantity</label> <input type="text"
							class="form-control" id="quantity" name="quantity"
							placeholder="Enter Quantity">
					</div>

				</div>
				
				

				<h4 class="blue-underline mt-4 mb-4 col-md-2 text-colour">PRICING</h4>

				<div class="form-row">

					<!-- Pricing Section -->
					<div class="form-group col-md-6">
						<label for="itemMRP">MRP (Maximum Retail Price)</label> <input
							type="text" class="form-control" id="itemMRP" name="mrp"
							placeholder="Enter MRP" required>
					</div>

					<div class="form-group col-md-6">
						<label for="itemSalePrice">Sale Price</label> <input type="text"
							class="form-control" id="itemSalePrice" name="sale_price"
							placeholder="Enter sale price" required>
					</div>

					<div class="form-group col-md-6">
						<label for="itemWholesalePrice">Wholesale Price</label> <input
							type="text" class="form-control" id="itemWholesalePrice"
							name="wholesale_price" placeholder="Enter wholesale price"
							required>
					</div>

					<div class="form-group col-md-6">
						<label for="itemPurchasePrice">Purchase Price</label> <input
							type="text" class="form-control" id="itemPurchasePrice"
							name="purchase_price" placeholder="Enter wholesale price"
							required>
					</div>
					
					<!-- <div class="form-group col-md-6">
						<label for="itemTaxRate">Tax Rate</label> <input
							type="text" class="form-control" id="itemTaxRate"
							name="purchase_price" placeholder="Enter Tax Rate"
							required>
					</div> -->
				</div>


				<div class=" text-center border-top mt-4">
					<button type="submit" class="btn btn-success mb-4 mt-4 col-4">Add Item</button>
				</div>
			</form>
		</div>


		<script type="text/javascript">
	    
	    
	
	    
	    </script>
	</section>

</body>
</html>
