<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org "
	th:replace="layout::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section class="content-wrapper">

<div class="d-flex justify-content-center">
	<div class="container shadow-sm border rounded mt-4 mb-4 bg-white">
	        <h2 class="blue-underline mt-4 mb-4 col-md-12 text-colour">Add Customer</h2>

	        <!-- Add Employee Form -->
	        <form>
	            <div class="form-row mt-5">
	                <!-- Employee Name -->
	                <div class="form-group col-md-6">
	                    <label for="customerName">Customer Name</label>
	                    <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required>
	                </div>

	                <!-- Phone Number -->
	                <div class="form-group col-md-6">
	                    <label for="phoneNumber">Phone Number</label>
	                    <input type="text" class="form-control" id="phoneNumber" placeholder="phone Number">
	                </div>
	            </div>

				
	            <div class="form-row">

					<!-- Select Doc. Type -->
					<div class="form-group col-md-6">
						<label for="selectRole">Doc. Type</label> <select class="form-control"
							id="selectRole">
							<option selected disabled>Select Doc. Type...</option>
							<option>Aadhaar</option>
							<option>Pan</option>
							<option>GSTIN No.</option>
							
						</select>
					</div>

					<!-- Aadhar -->
					<div class="form-group col-md-6">
						<label for="docNumber">Doc. Number</label>
						<input type="text" class="form-control" id="docNumber" placeholder="Enter Document number">
					</div>

						                
					<!-- User Name / Email -->
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="@example.com">
					</div>
					
	            </div>

				<!-- Address -->
				<h4 class="blue-underline mt-4 mb-4 col-md-4 text-colour">Full Address</h4>
				
	            <div class="form-row">
					
					<!-- Address Section -->
					<div class="form-group col-md-12">
						<label for="Address">Address</label>
						<input type="text" class="form-control" id="Address" placeholder="Enter Address"  required>
					</div>
					
					<div class="form-group col-md-6">
						<label for="City">City</label>
						<input type="text" class="form-control" id="City" placeholder="Enter City"  required>
					</div>
					
					<div class="form-group col-md-6">
						<label for="pinCode">Pin Code</label>
						<input type="text" class="form-control" id="pinCode" placeholder="Enter Pin Code" 
							required>
					</div>
									       
	            </div>


				<!-- Credit & Balance -->
				<h4 class="blue-underline mt-4 mb-4 col-md-4 text-colour">Credit & Balance</h4>

				<div class="form-row">

					<!-- Address Section -->
					<div class="form-group col-md-6">
						<label for="openingBalance">Opening Balance</label> 
						<input type="text" class="form-control" id="openingBalance" placeholder="Enter Opening Balance" required>
					</div>

					<div class="form-group col-md-6">
						<label for="asofDate">As of Date</label> 
						<input type="text" class="form-control" id="asofDate" placeholder="Enter As of Date" required>
					</div>

					<div class="form-group col-md-12">
						<label for="customLimit">Custom Limit (optional)</label> 
						<input type="text" class="form-control" id="customLimit" placeholder="Enter Limit" required>
					</div>

				</div>


				<div class=" text-center border-top mt-4">
					<button type="submit" class="btn btn-success mb-4 mt-4 col-6">Add Customer</button>
				</div>    
	        </form>
	    </div>
		
</div>
		
</section>

</body>
</html>
